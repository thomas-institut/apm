<!DOCTYPE html>
<html>
<head>
<title>Layout Test</title>
<style> 

.relative {
  position: relative;
  width: 100%;
  height: 399px;
  background-color: gray;
  border-top: 1px solid gray;
}
.absolute {
  position: absolute;
  top: 120px;
  right: 0;
  width: 300px;
  height: 200px;
  background-color: silver;
padding: 0;
margin: 0;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<div class="relative">
<p>Relative</p>
<p>This is a paragraph inside the relative</p>
<div class="absolute">
<p>Absolute</p>
</div>
</div>
<p>This is another paragraph</p>

</body>
</html>
