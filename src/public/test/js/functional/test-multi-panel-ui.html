<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Panel UI</title>
  <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/multi-panel-ui/styles.css"/>

  <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <style>
        div.lorem {
            padding: 15px 3rem;
            overflow: auto;
        }
        .lorem p{
            font-family: "Times New Roman", Times, serif;
            font-size: 14pt;

            line-height: 1.5em;
            text-align: justify;
        }

        .lorem-2 p{
            color: #192936;
            background: snow;
        }

        .nav-link {
            padding: 0.5rem 0.5rem;
            font-size: 0.8rem;
        }

        .nav-link.active {
            font-weight: bold;
        }

        a.nav-link {
            color: #0c5460;
        }

        #save-info {
            font-size: 0.7rem;
            margin-right: 1rem;
            color: #888a85;
        }

        .nav-link.dragging {
            border-left: 2px solid green;
            border-radius: 0;
        }

        .nav-link.dragging-last {
            border-right: 2px solid green;
            border-radius: 0;
        }

        .nav-link.dragged {
            background: silver;
        }

        a.banana-link {
            font-family: "Comic Sans MS", "Comic Sans", sans-serif;
        }

    </style>

  <script src="./dist/TestMultiPanelUI.bundle.js"></script>
</head>
<body>

</body>
</html>
