<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../fonts/fontawesome-free-5.10.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../js/OptionsChecker.js"></script>
    <script type="text/javascript" src="../../../js/widgets/NiceToggle.js"></script>
    <title>Nice Toggle Test</title>

    <style>
        .nicetoggle-button {
            margin-left: 0.1rem;
            margin-right: 0.1rem;
            font-size: 1.4em;
        }

        .nicetoggle-hover {
            color: blue;
        }

    </style>

    <script>

        function genReportToggle(title) {
          return function(ev) {
            let status = ev.detail.toggleStatus ? 'ON' : 'OFF'
            console.log(`Toggle '${title} is now ${status}`)
          }
        }

        $(function () {

            let toggle1 = new NiceToggle({
                containerSelector: '#toggle-1',
                title: 'Status 1:'
            })
            toggle1.on('toggle', genReportToggle('toggle01'))

            let toggle2 = new NiceToggle({
                containerSelector: '#toggle-2',
                title: 'Status 2:',
                onIcon: '<i class="fas fa-toggle-on"></i>',
                offIcon: '<i class="fas fa-toggle-off"></i>'
            })
            toggle2.on('toggle', genReportToggle('toggle02'))

          let toggle3 = new NiceToggle({
            containerSelector: '#toggle-3',
            // title: 'Status 3',
            onIcon: '<i class="fas fa-thumbs-up"></i>',
            offIcon: '<i class="fas fa-thumbs-down"></i>',
            onPopoverText: 'Click to toggle',
            offPopoverText: 'Click to toggle'
          })
          toggle3.on('toggle', genReportToggle('toggle03'))

        })
    </script>
</head>
<body>
<h1>Nice Toggle Test</h1>

<p><span id="toggle-1"></span></p>
<p><span id="toggle-2"></span></p>
<p><span id="toggle-3"></span></p>


</body>
</html>
