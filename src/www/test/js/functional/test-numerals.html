<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numeral test</title>
    <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>

</head>
<body>
<h1>Numeral Test</h1>
<div id="test-div"></div>
<script type="module">
    import {NumeralStyles} from '../../../js/toolbox/NumeralStyles.mjs'

    for (let i = 0; i < 10; i++) {
      let html =  '<p>'
      for (let j = 0; j < 10; j++) {
        html += `${NumeralStyles.toDecimalWestern(j+i*10)} (${NumeralStyles.toDecimalArabic(j+i*10)}) `
      }
      html += '</p>'
      $('#test-div').append(html)
    }
</script>
</body>
</html>
